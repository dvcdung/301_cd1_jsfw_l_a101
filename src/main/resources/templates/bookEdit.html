<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="list-book">List Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="my-books">My Books</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link text-light" href="new-book">New Book</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                <div class="card-header text-center">
                    Update Book
                </div>
                <div class="card-body border-start border-end border-bottom">
                    <form method="post" th:action="@{/save-book}" th:object="${book}">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Book Name:</label>
                            <input type="text" name="name" class="form-control" id="name" th:value="${book.name}">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Book Author:</label>
                            <input type="text" name="author" class="form-control" id="author" th:value="${book.author}">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Book Price:</label>
                            <input type="text" name="price" class="form-control" id="price" th:value="${book.price}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
